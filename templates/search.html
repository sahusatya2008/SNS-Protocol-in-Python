<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Users</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - <a href="{{ url_for('call_user', username=user.username) }}">Call</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
